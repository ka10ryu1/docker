version: '3'

services:
  python3:
    restart: always
    build: .
    container_name: 'python3'
    command: 'tail -f /dev/null'
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - TERM=xterm-256color
      - HIST_FILE=/root/.bash_history
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $HOME/.bash_history:/root/.bash_history 
#      - /dev/video0:/dev/video0
#    devices:
#      - /dev/video0:/dev/video0
